        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <div id="countdown">10</div>

    <script>
        // Function to start the countdown
        function startCountdown() {
            var countdownElement = document.getElementById("countdown");
            var seconds = 10; // Set the initial countdown time in seconds

            var countdownInterval = setInterval(function () {
                countdownElement.textContent = seconds; // Update the countdown display
                seconds--;

                if (seconds < 0) {
                    clearInterval(countdownInterval); // Stop the countdown when it reaches 0
                    countdownElement.textContent = "Time's up!";
                }
            }, 1000); // Update the countdown every 1 second (1000 milliseconds)
        }

        // Call the function to start the countdown when the page loads
        window.onload = startCountdown;
    </script>
</body>
